<!DOCTYPE html>
<html>
	<head>
		<title> </title>
	</head>
	<style>
	form{
		font-family:Verdana;
		font-size:0.9em;
	}
	</style>
	<body>
		<form>
			<fieldset>
				<legend>Login</legend>
				<label>Nome:</label>
				<input type="text" placeholder="Digite seu nome" maxlength="10" />
				<br><br>
				<label>Senha:</label>
				<input type="password" placeholder="Digite sua Senha"/>
				<br>
			</fieldset>

			<label>Aceitar termos de contrato</label>
			<input type="checkbox"/>
			<br><br>

			<label>Comida favorita</label>
			<br>
			<input type="radio" name="comida">Lasanha
			<br>
			<input type="radio" name="comida">Pizza
			<br>
			<input type="radio" name="comida">Sushi
			<br><br>

			<label>Sexo:</label>
			<select>
				<option>Masculino</option>
				<option>Feminino</option>
			</select>
			<br><br>

			<label>Curriculo:</label>
			<input type="file">
			<br><br>

			<label>Mensagem:</label>
			<textarea placeholder="Digite aqui sua mensagem de até 40 caracteres..." maxlength="40"></textarea>
			<br><br>

			<label>Calendario:</label>
			<input type="date">
			<br><br>

			<input type="button" value="Não clique">
			<br>
			<input type="Submit" value="Clique para enviar">
			<br><br>

			<input type="number">
			<input type="color">
		</form>
	</body>
</html>
